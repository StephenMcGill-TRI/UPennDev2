<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TRI & MIT Left Turn Guardian</title>
<link rel="stylesheet" type="text/css" href="rcleft.css" media="screen" />
<script type="application/javascript" src="/msgpack5.min.js"></script>
<script type="application/javascript" src="/plotly.min.js"></script>
<script type="application/javascript" src="/three.min.js"></script>
<script type="application/javascript" src="/rcleft.js"></script>
</head>
<body>
  <div class="row">
    <div id="left" class="column">
      <div id="three"></div>
    </div>
    <div id="right" class="column">
      <table>
        <tr>
          <td><img id='video1'/></td>
          <td><img id='video2'/></td>
          <td><img id='video3'/></td>
        </tr>
      </table>
      <div id="graph"></div>
      <form id="likelihoodSelection" name="likelihoodSelection">
        <fieldset>
          <legend>Select likelihood</legend>
          <input type="radio" id="visibilities" name="likelihood" />
          <label for="visibilities">Visibilities</label>

          <input type="radio" id="beliefs" name="likelihood" checked />
          <label for="beliefs">Belief State</label>

          <input type="radio" id="unseen_risk" name="likelihood" />
          <label for="unseen_risk">Unseen</label>

          <input type="radio" id="reaction_likelihood" name="likelihood" />
          <label for="brake_rates">Brake Rate</label>

          <input type="radio" id="conditioned_risk" name="likelihood" />
          <label for="total_risk">Total Risk</label>
        </fieldset>
      </form>
      <!-- <button id="go" type="button">Go</button>
      <button id="stop" type="button">Stop</button> -->
      <div id="info"></div>
      <!-- <div id="three"></div> -->
      <div id="topdown">
      <!--  width="576" height="720" -->
      <!--  viewBox: min-x, min-y, width and height -->
      <!-- viewBox visualization scale of meters -->
      <svg id="environment" viewBox="-1 -1 20 20">
        <!-- preserveAspectRatio="xMidYMid meet" -->
        <defs>
            <polygon id='basevehicle' points="0.25,0 0,0.1 0,-0.1" />
            <!-- 32.5 cm axel-axle distance and 25cm width tire center-tire center -->
            <!-- 10 cm front axle to front bumper -->
            <!-- 12 cm rear axle to rear bumper -->
            <g id='automobile'>
              <!-- Scale from centimenters to visualization scale (meters) -->
              <g transform="scale(0.01,0.01)translate(0 0)" id="carKinematics">
                <!-- x must be offset between hull and kinematic part -->
                <!-- y must be centered for the hull and kine -->
                <rect id="hull" x="-12" y="-12.5" width="54.5" height="25" stroke-width="0"/>
                <rect id="kine" class='noncollision' x="0" y="-12.5" width="32.5" height="25" stroke-width="0"/>
                <path id="visor" class='noncollision' d="M27.5 -8 C 32.5 -2, 32.5 2, 27.5 8" />
                <path id="seat" class='noncollision' d="M 20 -8 L 20 0" />
              </g>
            </g>
        </defs>
        <g id="lanes"></g>
        <g id="obstacles"></g>
        <g id="vehicles"></g>
        <g id="observers"></g>
      </svg>
      <canvas id="stage"></canvas>
      </div>
    </div>
  </div>
</body>
</html>
